<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBuddY Chat</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Basic styling for tool information */
        .tool-info {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .tool-info pre {
            white-space: pre-wrap; /* Allows text to wrap */
            word-wrap: break-word; /* Breaks long words */
            margin: 0;
            font-family: monospace;
        }
        .chat-interface-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ddd;
        }
        .chat-interface-header h2 {
            margin: 0;
        }
        .chat-interface-header #chat-token-count-label {
            font-size: 0.9em;
        }
         #chat-token-count {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PBuddY Chat Agent</h1>
        </header>
        <div class="chat-main">
            <aside class="sidebar">
                <h2>Chats</h2>
                <button id="new-chat-btn">New Chat (+)</button>
                <ul id="chat-list">
                    <!-- Chat items will be populated here -->
                    <!-- Example: <li>Chat 1</li> -->
                </ul>
            </aside>
            <section class="chat-interface">
                <div class="chat-interface-header">
                    <h2>Conversation</h2>
                    <div id="chat-token-count-label">Total Tokens: <span id="chat-token-count">0</span></div>
                </div>
                <div id="chat-window">
                    <!-- Messages will appear here -->
                    <!-- <div class="message user-message"><p>Hello!</p></div> -->
                    <!-- <div class="message bot-message"><p>Hi there! How can I help you?</p></div> -->
                </div>
                <div id="chat-input-area">
                    <textarea id="message-input" placeholder="Type your message..." rows="3"></textarea>
                    <button id="send-button">Send</button>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
